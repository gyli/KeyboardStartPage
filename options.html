<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/options.css">
    <title>Keyboard Start Page - Options</title>
</head>
<body>
<header>
    <h1>Keyboard Start Page</h1>
</header>
<article>
    <h2>How to open a link</h2>
    <section>
        <label>
            <span>Mouse left click: </span>
            <select id="Click"></select>
        </label>
        <label>
            <span>Mouse middle click: </span>
            <select id="MiddleClick"></select>
        </label>
        <label>
            <span>Ctrl + click: </span>
            <select id="CtrlClick"></select>
        </label>
        <label>
            <span>Shift + click: </span>
            <select id="ShiftClick"></select>
        </label>
        <label>
            <span>Ctrl + Shift + click: </span>
            <select id="CtrlShiftClick"></select>
        </label>
        <label>
            <span>Shift + middle click: </span>
            <select id="ShiftMiddleClick"></select>
        </label>
        <label>
            <span>&lt;Key&gt;: </span>
            <select id="Key"></select>
        </label>
        <label>
            <span>Shift + &lt;Key&gt;: </span>
            <select id="ShiftKey"></select>
        </label>
        <a href="#" id="shortcut-default">Set all values to default</a>
    </section>
</article>
<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/options.js"></script>
</body>
</html>
